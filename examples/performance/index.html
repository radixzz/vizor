<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vectors Performance</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/benchmark/2.1.4/benchmark.js"></script>
</head>
<body>
  <div>
    <div>Performance Benchmarks</div>
    <script>
    function startBenchmark(id) {
      var event = new Event(id);
      document.dispatchEvent(event);
    }
    </script>
    <button onclick="startBenchmark('vectors')">Start Vectors Test</button>
    <button onclick="startBenchmark('matrix')">Start Matrix Test</button>
  </div>
  <script src="./vectors.js"></script>
  <script src="./matrix.js"></script>
</body>
</html>
